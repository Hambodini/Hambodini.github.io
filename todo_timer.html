                border-radius: 4px;
                background-color: #f8f8f8;
                font-size: 16px;

<body  onload="load()" class="is-preload">

    <!-- Header -->
    <header id="header">
        <a href="index.html" class="title">Home</a>
    </header>

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Main -->
        <section id="main" class="wrapper">
            <div class="inner">
                <h1 class="major">Todo list and Timer</h1>
                <div class="box">
                    <form>
                        <label for="startTime">Start Date:</label>
                        <input id="startTime" name="startTime" type="datetime-local"/>
                        <br>
                        <label for="endTime">End Date:</label>
                        <input name="endTime" type="datetime-local" />
                        <br>
                        <label for="taskText">Task:</label>
                        <input name="taskText" placeholder="task description here" />
                        <input type="submit" value="add">
                      </form>
                </div>
                <p>
                    Text
                </p>
            </div>
        </section>
